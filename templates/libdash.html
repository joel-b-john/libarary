{% extends 'base.html' %}
{% block body %}
<div class="container">
    <div class="row">
         <div class="col-md-6">
            <img src="{{movie.img.url}}" width="500" height="600">
         </div>
            <div class="col-md-6">
                <h2>{{book.name}}</h2>
                    {{book.year}}
                <h4>{{book.desc}}</h4>
                <a class="btn btn-danger" href="{% url 'bookapp:delete' movie.id %}">delete </a>
            </div>

    </div>

</div>

{% endblock %}
